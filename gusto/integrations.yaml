name: gusto
unique_key: gusto
docs: https://docs.gusto.com
description: HR platform for payroll, benefits, and more
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/07a1fd8bd624e4a2d107cce3a78d2992826ff457/gusto.svg
categories: [hr]

auth_schemes:
  - scheme_name: OAUTH2
    auth_mode: OAUTH2
    authorization_url: "https://api.gusto.com/oauth/authorize"
    token_url: "https://api.gusto.com/oauth/token"
    default_scopes: ["employees:read employees:write"]
    token_response_metadata:
      ["access_token", "token_type", "expires_in", "refresh_token", "scope"]
    token_params:
      grant_type: authorization_code
      client_id: PdYEG0cYGRBXEuQvIF3bKdYg96xpRRqqwvAsSm83Hls
      client_secret: MM51kiUbwBuQSBb2iDArwKCMdcQiJ1tw3ktafovOJX8
      redirect_uri: https://backend.composio.dev/api/v1/auth-apps/gusto/connection/oauth2/add

    authorization_params:
      response_type: code
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: client_id
        displayName: Client ID
        description: "Your Gusto application's client ID"
        type: string
        default: ""
      - name: client_secret
        displayName: Client Secret
        description: "Your Gusto application's client secret"
        type: string
        default: ""
      - name: redirect_uri
        displayName: Redirect URI
        description: "Your application's redirect URI"
        type: string
        default: ""
      - name: base_url
        displayName: Base URL
        description: "API base URL"
        type: string
        default: https://api.gusto.com
