name: Slack
unique_key: slack
description: Slack is a channel-based messaging platform. With Slack, people can work together more effectively, connect all their software tools and services, and find the information they need to do their best work â€” all within a secure, enterprise-grade environment.
logo: https://cdn.worldvectorlogo.com/logos/slack-new-logo.svg
categories: [productivity]

auth_schemes:
  - scheme_name: slack_oauth
    auth_mode: OAUTH2
    authorization_url: https://slack.com/oauth/v2/authorize
    token_url: https://slack.com/api/oauth.v2.access
    default_scopes: ["incoming_webhook", "bot_user_id", "team.id"]
    scope_separator: ','

    fields:
      - name: base_url
        displayName: Base URL
        description: "The base URL for Slack API requests. For more information, visit https://api.slack.com/"
        type: string
        default: https://slack.com/api