name: Airtable
docs: https://airtable.com/developers/web/api/introduction
unique_key: airtable
description: A cloud-based platform for creating and sharing relational databases.
logo: https://upload.wikimedia.org/wikipedia/commons/4/4b/Airtable_Logo.svg
categories: [productivity]

auth_schemes:
  - scheme_name: airtable_oauth
    auth_mode: OAUTH2
    # client_id, client_secret will be provided upon request.
    # Default parameters and fields are determined based on auth_mode
    authorization_url: "https://airtable.com/oauth2/v1/authorize"
    token_url: "https://airtable.com/oauth2/v1/token"
    auth:
        response_type: code
    proxy:
      base_url: "{{base_url}}"

    fields:
      - name: base_url
        displayName: Base URL
        description: "The base URL for airtable API requests. For more information, visit https://airtable.com/developers/web/api/introduction"
        type: string
        default: https://api.airtable.com
